<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h2 class="logo">logo</h2>
      <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <button id="loginButton" class="loginBtn">Login</button>
        <!-- Add ID for JavaScript -->
      </nav>
    </header>

    <div class="wrapper" style="display: none">
      <!-- Hidden by default -->
      <span id="closeIcon" class="icon-close"
        ><ion-icon name="close-outline"></ion-icon
      ></span>

      <!-- Login Form -->
      <div class="form-box login-form" style="display: none">
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <input type="email" placeholder="Email" />
          </div>
          <div class="input-box">
            <input type="password" placeholder="Password" />
          </div>
          <div class="remember-forget">
            <label><input type="checkbox" /> Remember me</label>
            <a href="#">Forget password?</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="login-register">
            <p>
              Don't have an account?
              <a href="#" id="registerLink" class="resgister-link">Register</a>
              <!-- Add ID for JavaScript -->
            </p>
          </div>
        </form>
      </div>

      <!-- Registration Form -->
      <div class="form-box register-form" style="display: none">
        <h2>Registration</h2>
        <form action="#">
          <div class="input-box">
            <input type="text" placeholder="User" />
          </div>
          <div class="input-box">
            <input type="email" placeholder="Email" />
          </div>
          <div class="input-box">
            <input type="password" placeholder="Password" />
          </div>
          <div class="remember-forget">
            <label
              ><input type="checkbox" /> I agree to terms & conditions</label
            >
          </div>
          <button type="submit" class="btn">Register</button>
          <div class="login-register">
            <p>
              Already have an account?
              <a href="#" id="loginLink" class="login-link">Login</a>
              <!-- Add ID for JavaScript -->
            </p>
          </div>
        </form>
      </div>
    </div>

    <script src="./app.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
